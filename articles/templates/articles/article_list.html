{% extends "base_layout.html" %}
{% load static %}

{% block content %}
    {% for article in articles %}
        <div class="article">

            <h2><a href="{% url 'articles:detail' slug=article.slug%}">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
    {% endfor %}
{% endblock content %}
